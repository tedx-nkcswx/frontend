name: cd

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: CI ğŸ”§
        run: npm ci

      - name: Lint ğŸ§
        run: npm run lint

      - name: Test ğŸš¨
        run: npm test

      - name: Build ğŸ—ï¸
        run: npm run build

    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: executing remote ssh commands using password
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.PASSWORD }}
        port: ${{ secrets.PORT }}
        script: | 
          cd ${{ secrets.PATH }}
          git pull
          npm run build
